<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AAC Universal Web</title>
<link rel="stylesheet" href="main.css">
<style>
body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; }
textarea { width: 100%; font-size: 1rem; padding: 10px; }
select, button { font-size: 1rem; padding: 8px; margin-top: 10px; }
audio { width: 100%; margin-top: 10px; }
h1 { text-align: center; }
</style>
</head>
<body>
<h1>AAC Universal Web</h1>

<textarea id="inputText" rows="5" placeholder="Escribe tu mensaje"></textarea>
<br>

<select id="sourceLang">
  <option value="es">Español</option>
  <option value="en">English</option>
</select>
<select id="targetLang">
  <option value="en">English</option>
  <option value="es">Español</option>
</select>
<br>

<button id="translateBtn">Traducir y hablar</button>

<p id="outputText"></p>
<audio id="audio" controls></audio>

<script src="main.js"></script>
</body>
</html>
